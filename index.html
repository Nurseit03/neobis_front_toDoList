<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cssreset.css">
    <title>To Do</title>
</head>
<body>
    <head>
        <div class="welcome__text">
            <h1>
                Whats'up, <span id="user__name">name</span>
            </h1>
        </div>
    </head>




    <main>


        <div class="main__container">
            <div class="create__todo">
                <h2 style="font-size: 20px;">
                    CREATE A TODO
                </h2>
                    <label for="input__text">What's on your todo list?</label>
                    <input type="text" id="input__text" class="rectangle" name="input-text">

            <p>Pick category</p>
            <div class="pick__category">
                <label class="pick__category__purpose">
                    <input type="radio" name="purpose" value="business" class="pick__category__input" id="pick__category__buisness">
                    <p class="pick__category__input__text">Business</p>
                 </label>
                 <label class="pick__category__purpose">
                    <input type="radio" name="purpose" value="personal" class="pick__category__input" id="pick__category__personal">
                     <p class="pick__category__input__text">Personal</p> 
                 </label>
            </div>


            <button class="add__button">
                <span class="add__button__text">Add todo</span>
            </button>


             </div>

        </div>
        

    </main>
    
    <script src="index.js"></script>
</body>
</html>
