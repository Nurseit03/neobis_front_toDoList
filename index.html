<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cssreset.css">
    <title>To Do</title>
</head>
<body>
    <head>
    </head>
    <main>


        <div class="main__container">
            <div class="create__todo">
                <div class="welcome__text">
                    <h1>
                        Whats'up, <span id="user__name">name</span>
                    </h1>
                </div>
                <h2 style="font-size: 20px;">
                    CREATE A TODO
                </h2>
            <!-- ВВОД ТЕКСТА ЗАДАЧИ -->
                <label for="input__text">What's on your todo list?</label>
                <input type="text" id="input__text" name="input-text">


            <!-- ВЫБОР КАТЕГОРИИ -->    
            <p>Pick category</p>
            <div class="pick__category">
                <label class="pick__category__purpose business">
                    <input type="radio" name="purpose" value="business" class="pick__category__input" id="pick__category__business">
                    <span class="pick__category__input__text">Business</span>
                 </label>
                 <label class="pick__category__purpose personal">
                    <input type="radio" name="purpose" value="personal" class="pick__category__input" id="pick__category__personal">
                     <span class="pick__category__input__text">Personal</span> 
                 </label>
            </div>

            <!-- КНОПКА ДОБАВЛЕНИЯ ЗАДАЧ -->
            <button class="add__button" onclick="addTask()">
                <span class="add__button__text">Add todo</span>
            </button>

            <!-- СПИСОК ЗАДАЧ -->
            <div class="task__list" id="task__list">
                <h2 style="font-size: 20px;">
                    TODO LIST
                </h2>

            </div>

            </div>

        </div>
        

    </main>
    
    <script src="index.js"></script>
</body>
</html>
